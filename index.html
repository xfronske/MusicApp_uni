<script type="text/javascript">

  // Start the Elm application.

var app = Elm.Main.init({
    node: document.getElementById('app'),
    flags : Date.now()
});

  app.ports.sendMessage.subscribe(
    function(message) {
      switch(message) {
      case 'logout':
        logout();
        break;

      case 'refreshToken':
        refreshToken();
        break;

      case 'userArtist':
        getUserArtist();
        break;
      }
    }
  );

  app.ports.sendArtist.subscribe(
    function(message){
      getArtistId(message);
    }
  );
  



  const args = new URLSearchParams(window.location.search);
  const code = args.get('code');

  const client_id = 'c294decfda3b412bb97b8c7951d93631';
  const redirect_uri = 'http://localhost:8000/index.html'; // Your redirect uri

  // after recieving the code from spotify it gets exchanged for the accessToken
  if (code) {
   exchangeToken(code);
  } 

  function getArtistId(artistName) {
    let artist = artistName.replace(" ", "+");
    console.log(artist);
    fetch('https://api.spotify.com/v1/search?q='+ artist +'&type=artist', {
      method : 'GET',
      headers : {'authorization': 'Bearer ' + localStorage.getItem('access_token')}
    })
    .then(addThrowErrorToFetch)
      .then((data) => {
        processIdResponse(data);
        window.history.replaceState({}, document.title, '/');
  
      })
      .catch(handleError);
  }

  function getUserArtist() {
    fetch('https://api.spotify.com/v1/artists/2X5DLfWm532qxKFh7fGpXP', {
      method: 'GET',
      headers: {'Authorization': 'Bearer ' + localStorage.getItem('access_token')}
    })
    .then(addThrowErrorToFetch)
      .then((data) => {
        processArtistResponse(data);
        window.history.replaceState({}, document.title, '/');
  
      })
      .catch(handleError);
  }

  // Nimmt den Authentication Code und wandelt ihn in richtigen Token um
  function exchangeToken(code) {
    const code_verifier = localStorage.getItem('code_verifier');

    fetch('https://accounts.spotify.com/api/token', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8',
      },
      body: new URLSearchParams({
        client_id,
        grant_type: 'authorization_code',
        code,
        redirect_uri,
        code_verifier,
      }),
    })
      .then(addThrowErrorToFetch)
      .then((data) => {
        //console.log(data);
        processTokenResponse(data)
        // clear search query params in the url
        window.history.replaceState({}, document.title, '/');
        app.ports.messageReceiver.send(access_token);  
      })
      .catch(handleError);
  }

  // Wenn der Token abgelaufen ist, wird ein neuer generiert
  function refreshToken() {
    fetch('https://accounts.spotify.com/api/token', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8',
      },
      body: new URLSearchParams({
        client_id,
        grant_type: 'refresh_token',
        refresh_token,
      }),
    })
      .then(addThrowErrorToFetch)
      .then(processTokenResponse)
      .catch(handleError);
  }

  function handleError(error) {
    console.error(error);
  }

  async function addThrowErrorToFetch(response) {
    if (response.ok) {
      return response.json();
    } else {
      throw { response, error: await response.json() };
    }
  }

  function logout() {
    localStorage.clear();
    window.location.reload();
  }

  // Der Ã¼bertragene Token wird im localStorage gespeichert
  function processTokenResponse(data) {

    access_token = data.access_token;
    refresh_token = data.refresh_token;

    const t = new Date();
    expires_at = t.setSeconds(t.getSeconds() + data.expires_in);

    localStorage.setItem('access_token', access_token);
    localStorage.setItem('refresh_token', refresh_token);
    localStorage.setItem('expires_at', expires_at);
  }

  function processArtistResponse(data) {
    name = data.name;

    console.log(name);
  }

  function processIdResponse(data) {
    //id = data.items;
    console.log(JSON.stringify("item->"+data.items)); /// wenn ich das decode geht es vllt 
    console.log(data);
  }

  // Restore tokens from localStorage
  let access_token = localStorage.getItem('access_token') || null;
  let refresh_token = localStorage.getItem('refresh_token') || null;
  let expires_at = localStorage.getItem('expires_at') || null;





</script>
