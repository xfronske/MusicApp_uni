<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>MusicApp</title>
  <script type="text/javascript" src="Main.js"></script>
</head>

<body>
    <div id="myapp"></div>
</body>

<script type="text/javascript">

  // Start the Elm application.

  var app = Elm.Main.init({
      node: document.getElementById('myapp'),
      flags: Date.now()
  });

  // When a command goes to the `sendMessage` port in ELM, 
  // we check what command it is carrying with it

  app.ports.sendMessage.subscribe(
    function(message) {
      if (message == 'requestToken') {
        requestToken();
      }

    }
  );

  function generateRandomString(length) {
    let text = '';
    let possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';

    for (let i=0; i<length; i++) {
      text += possible.charAt(Math.floor(Math.random() * possible.length));
    }
    return text;
  }

  async function generateCodeChallenge(codeVerifier) {
    function base64encode(string) {
      return btoa(String.fromCharCode.apply(null, new Uint8Array(string)))
        .replace(/\+/g, '-')
        .replace(/\//g, '_')
        .replace(/=+$/, '');
    }

    const encoder = new TextEncoder();
    const data = encoder.encode(codeVerifier);
    const digest = await window.crypto.subtle.digest('SHA-256', data);

    return base64encode(digest);
  }




  function requestToken(){
    const clientId = 'c294decfda3b412bb97b8c7951d93631';
    const redirectUri = 'http://localhost:8000/index.html';

    let codeVerifier = generateRandomString(128);

    generateCodeChallenge(codeVerifier).then(codeChallenge => {
      let state = generateRandomString(16);
      let scope = 'user-read-private';

      localStorage.setItem('code_verifier', codeVerifier);

      let args = new URLSearchParams({
        response_type: 'code',
        client_id: clientId,
        scope: scope,
        redirect_uri: redirectUri,
        state: state,
        code_challenge_method: 'S256',
        code_challenge: codeChallenge
      });

      window.location = 'https://accounts.spotify.com/authorize?' + args;
    });

    // parse URL to save CODE to request accessToken later

    const urlParams = new URLSearchParams(window.location.search);
    let code = urlParams.get('code');

    // HTTP Request to get access token
    codeVerifier = localStorage.getItem('code_verifier');

    let body = new URLSearchParams({
      grant_type: 'authorization_code',
      code: code,
      redirect_uri: redirectUri,
      client_id: clientId,
      code_verifier: codeVerifier
    });

    const response = fetch('https://accounts.spotify.com/api/token', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: body
    })
      .then(response => {
        if (!response.ok) {
          throw new Error('HTTP status ' + response.status);
        }
        return response.json();
      })
      .then(data => {
        localStorage.setItem('access_token', data.access_token);
      })
      .catch(error => {
        console.error('Error:', error);
      });


   // window.alert("help");
  };


  

</script>

</html>
